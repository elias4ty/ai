<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/resource/js/jquery-3.2.1.min.js"></script>
  <title>首页</title>
  <style >
    .main{
      width: 80%;
      height: 400px;
      margin: 0 auto;
    }
    .start{
      width: 300px;
      height: auto;
      float: left;
    }
    .end{
      width: 300px;
      height: auto;
      float: right;
    }
    button{
      height: 100px;
      width: 100px;
      margin: 100px;
    }
  </style>
</head>
<body>
    <div class="main">
      <div class="start"><img src="/resource/images/test.jpg?v2" alt="start"  width="300"></div>
      <button>点击开始</button>
      <div class="end"></div>
    </div>
 </body>
<script type="text/javascript">
(function($){

	let btn = $('button');

	document.cookie = "age=18";
	console.log(document.cookie);
	localStorage.setItem("add","qwe");

	btn.one('click',function(){

		var that = this;
		$(this).text('扫描中...');

		$.ajax('/ai',{
			success : function(r){
				 r = JSON.parse(r)
				 console.log(r)
				 if(r.status == 200 && r.message == 'OK'){
					let result = $('.end').append('<img src="'+r.url+'" alt="end" width="300">');
					$(that).text('扫描结束!')
				 }
			}
		})
	})

})(jQuery)


</script>


</html>
